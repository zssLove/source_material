<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 1366px;
				height: 768px;
				margin: 0 auto;
			}
			.row {
				overflow: hidden;
			}
			.grid {
				float: left;
				width: 29px;
				height: 29px;
				/*border-radius: 10px;*/
				border: 1px solid #4bbffe;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/Block.js"></script>
		<script type="text/javascript" src="js/Map.js"></script>
		<script type="text/javascript" src="js/Cat.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript" src="js/Food.js"></script>
		<script type="text/javascript">
			// 实例化block
			var block = new Block("img/block.png");
      // 实例化food
			var food = new Food(10,30,"img/food.png");
      // 实例化map
			var map = new Map(21,46,609,1344);
      // 定义猫及其食物的图片
			var CatObj = {
				head_pic: ["img/1.png","img/2.png","img/3.png","img/4.png"],
				body_pic: ["img/5.png"],
				tail_pic: ["img/6.png","img/7.png","img/8.png","img/9.png"]
			}
      // 实例化cat
			var Cat = new Cat(CatObj);
      // 初始化一个游戏类
			var game = new Game(block,food,map,Cat);
		</script>
	</body>
</html>
